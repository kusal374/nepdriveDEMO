<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NepDrive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="login-header">
            <div class="logo-container">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/20250116_100940-3PDlxb7DGwn1Peoe2xqi974DgYdbqO.png" alt="NepDrive Logo" class="logo">
                <h2 class="login-title">LOGIN TO NEPDRIVE</h2>
            </div>
        </header>
        
        <main class="login-content">
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">E-mail</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                
                <button type="submit" class="cta-button login-button">Login</button>
                
                <p class="form-footer">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </p>
            </form>
        </main>
        
        <footer class="login-footer">
            <p>ALL RIGHTS RESERVED. NEPDRIVE. 2024</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
