<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NepDrive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="signup-header">
            <div class="logo-container">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/20250116_100940-3PDlxb7DGwn1Peoe2xqi974DgYdbqO.png" alt="NepDrive Logo" class="logo">
                <h2 class="signup-title">SIGN UP FOR NepDRIVE</h2>
            </div>
            <!-- Dark Mode Toggle Button -->
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
        </header>

        <main class="signup-content">
            <h3>FILL THE BLANK!</h3>
            
            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <input type="text" id="fullName" name="fullName" required>
                    <label for="fullName">Full Name</label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">E-mail</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" required>
                    <label for="phone">Phone</label>
                </div>
                
                <button type="submit" class="cta-button signup-button">SIGN UP</button>
            </form>
        </main>
        
        <footer class="signup-footer">
            <p>ALL RIGHTS RESERVED. NEPDRIVE. 2024. DEVELOPED BY UTSAV / BH</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
